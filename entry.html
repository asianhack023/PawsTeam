<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Information Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .form-container {
            background-color: #f2f2f2;
            padding: 20px;
            border-radius: 5px;
            max-width: 600px;
            margin: auto;
        }
        .input-group {
            margin-bottom: 10px;
        }
        .input-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .input-group input[type="text"],
        .input-group input[type="number"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .input-group input[type="radio"] {
            margin-right: 5px;
        }
        .close-button {
    position: absolute;
    top: 50px;
    right: 400px;
    
    color: #db0e0e;
}
    </style>
</head>
<body>
    <div class="form-container">
        <a href="index.html" class="close-button">X</a>
        <form>
            <div class="input-group">
            <label for="rescue">Rescue Centre</label>
        <select name="rescue" id="rescue">
            <option value="Kathmandu Animal Centre">Kathmandu Animal Centre</option>
            <option value="Community Dog Welfare Kopan">Community Dog Welfare Kopan </option>
            <option value="Animal Nepal">Animal Nepal</option>
            <option value="Sneha's Care">Sneha Care</option>
            <option value="Shree's Animal Rescue Nepal">Shree's Animal Rescue Nepal</option>
            <option value="Soltis' Hope Street Animal Rescue">Soltis' Hope Street Animal Rescue</option>
        </select>
        </div>
        <div class="input-group">
            <label for="email">Email:</label>
            <input type="text" id="email" required>
        </div>
            <div class="input-group">
                <label for="name">Name:</label>
                <input type="text" id="name">
            </div>
            <div class="input-group">
                <label for="breed">Breed:</label>
                <input type="text" id="breed">
            </div>
            <div class="input-group">
                <label for="age">Age:</label>
                <input type="number" id="age">
            </div>
            <div class="input-group">
                <label for="gender">Gender:</label>
                <input type="text" id="gender">
            </div>
            <div class="input-group">
                <label for="size">Size:</label>
                <input type="text" id="size">
            </div>
            <div class="input-group">
                <label for="photo">Photo of Pet:</label>
                <input type="file" id="photo" name="photo" accept="image/*" required>
            </div>
            <br>
            <div class="input-group">
                <label for="health">Health:</label>
            </div>
            <br>
            <div class="input-group">
                <label for="vaccinations">Vaccinations:</label>
                <input type="text" id="vaccinations">
            </div>
            <div class="input-group">
                <label>Spayed/Neutered:</label>
                <label><input type="radio" name="spayedNeutered" value="Yes"> Yes</label>
                <label><input type="radio" name="spayedNeutered" value="No"> No</label>
            </div>
            <div class="input-group">
                <label>Microchipped:</label>
                <label><input type="radio" name="microchipped" value="Yes"> Yes</label>
                <label><input type="radio" name="microchipped" value="No"> No</label>
            </div>
            <div class="input-group">
                <label for="temperament">Temperament:</label>
                <input type="text" id="temperament">
            </div>
            <div class="input-group">
                <label for="goodWith">Good with:</label>
                <input type="text" id="goodWith">
            </div>
            <div class="input-group">
                <label for="rescueStory">Rescue Story:</label>
                <textarea id="rescueStory" rows="4" required></textarea>
            </div>
            <div class="input-group">
                <label for="idealHome">Ideal Home:</label>
                <textarea id="idealHome" rows="4"></textarea>
            </div>
            <div class="input-group">
                <label for="adoptionFee">Adoption Fee:</label>
                <input type="text" id="adoptionFee">
            </div>
            <div class="input-group">
                <label for="contact">Contact:</label>
                <input type="text" id="contact">
            </div>
            <div class="input-group">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
